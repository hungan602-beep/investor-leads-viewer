<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mini-Influencers from Elon's Replies</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Segoe UI', Arial, sans-serif; background: #0d1117; color: #e6edf3; padding: 20px; }
  h1 { color: #58a6ff; margin-bottom: 5px; }
  .subtitle { color: #8b949e; margin-bottom: 15px; }
  .controls { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
  input[type=text] { flex: 1; min-width: 200px; padding: 10px 15px; border: 1px solid #30363d; border-radius: 8px; background: #161b22; color: #e6edf3; font-size: 14px; }
  select { padding: 10px; border: 1px solid #30363d; border-radius: 8px; background: #161b22; color: #e6edf3; font-size: 14px; }
  table { width: 100%; border-collapse: collapse; }
  th { background: #161b22; color: #58a6ff; padding: 10px; text-align: left; cursor: pointer; position: sticky; top: 0; }
  th:hover { background: #1f2937; }
  td { padding: 8px 10px; border-bottom: 1px solid #21262d; max-width: 300px; overflow: hidden; text-overflow: ellipsis; }
  tr:hover { background: #161b22; }
  .likes-high { color: #ff6b6b; font-weight: bold; font-size: 16px; }
  .likes-med { color: #ffa657; font-weight: bold; }
  .likes-low { color: #8b949e; }
  a { color: #58a6ff; text-decoration: none; }
  a:hover { text-decoration: underline; }
  .count { color: #ff6b6b; font-weight: bold; }
  .tag { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 11px; background: #58a6ff22; color: #58a6ff; }
</style>
</head>
<body>
<h1>Mini-Influencers from Elon's Replies</h1>
<p class="subtitle">Showing <span class="count" id="count">0</span> profiles | Sorted by Reply Likes</p>
<p style="color: #8b949e; font-size: 12px; margin-bottom: 10px;">These people reply to Elon and get engagement. They have their own small audience that trusts them.</p>
<div class="controls">
  <input type="text" id="search" placeholder="Search name, bio, reply..." oninput="applyFilters()">
  <select id="sortBy" onchange="applyFilters()">
    <option value="replyLikes">Sort: Reply Likes (High to Low)</option>
    <option value="followers">Sort: Followers (High to Low)</option>
    <option value="username">Sort: Username (A to Z)</option>
  </select>
</div>
<table>
  <thead>
    <tr>
      <th>Reply Likes</th>
      <th>Username</th>
      <th>Bio</th>
      <th>Followers</th>
      <th>Their Reply</th>
      <th>Profile</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>
<script>
const DATA = [{"username": "DeborahMcMD", "displayName": "Deborah", "followers": 2643, "following": 211, "bio": "Physician & Consultant | Author of Cooleyâ€™s Clone & The American Healthcare Apocalypse | Founder of NeuroDC â€“ new vision for pain care | Sheâ€™s ten steps ahead.", "verified": false, "replyLikes": 12, "replyText": "@elonmusk @elon92205 HaHa. We are one my love. We are the humanized quantum leap. XO", "sourcetweet": "ð• is the set of all things https://t.co/nwsyZFznDt", "profileUrl": "https://x.com/DeborahMcMD"}];
const tbody = document.getElementById('tbody');
const countEl = document.getElementById('count');

function render(items) {
  countEl.textContent = items.length;
  tbody.innerHTML = items.map(r => {
    let lc = r.replyLikes >= 100 ? 'likes-high' : (r.replyLikes >= 30 ? 'likes-med' : 'likes-low');
    const bio = r.bio || '';
    const reply = r.replyText || '';
    return '<tr>' +
      '<td class="' + lc + '">' + r.replyLikes + '</td>' +
      '<td><b>' + r.username + '</b></td>' +
      '<td><small>' + bio.substring(0, 80) + (bio.length > 80 ? '...' : '') + '</small></td>' +
      '<td>' + r.followers.toLocaleString() + '</td>' +
      '<td><small>' + reply.substring(0, 100) + (reply.length > 100 ? '...' : '') + '</small></td>' +
      '<td><a href="' + r.profileUrl + '" target="_blank">Open</a></td>' +
    '</tr>';
  }).join('');
}

function applyFilters() {
  const q = document.getElementById('search').value.toLowerCase();
  const sortBy = document.getElementById('sortBy').value;
  let filtered = DATA.filter(r => {
    return !q || r.username.toLowerCase().includes(q) || (r.bio||'').toLowerCase().includes(q) || (r.replyText||'').toLowerCase().includes(q);
  });
  if (sortBy === 'replyLikes') filtered.sort((a, b) => b.replyLikes - a.replyLikes);
  else if (sortBy === 'followers') filtered.sort((a, b) => b.followers - a.followers);
  else if (sortBy === 'username') filtered.sort((a, b) => a.username.localeCompare(b.username));
  render(filtered);
}

applyFilters();
</script>
</body>
</html>
