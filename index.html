ould boost Musk‚Äôs ownership from ~13% in Tesla to a higher effective stake in the larger entity, given his ~43% in SpaceX, ensuring his influence over AI‚Äôs future.\n\nBenefits to Tesla Shareholders\nA reverse merger would deliver significant advantages to Tesla shareholders, fulfilling Musk‚Äôs loyalty pledge while unlocking substantial value.  Key benefits include:\n‚Ä¢  Instant Exposure to High-Growth Assets: Shareholders gain direct stakes in SpaceX‚Äôs Starlink, satellite launches, and xAI‚Äôs AI capabilities without needing to invest separately, diversifying Tesla‚Äôs portfolio into space and advanced AI.  \n‚Ä¢  Stock Price Premium and Surge: Merger announcements often come with a 20-50% premium for the acquiring company‚Äôs shareholders, potentially driving an immediate hype-fueled rally in Tesla‚Äôs stock.  \n‚Ä¢  Synergies and Valuation Uplift: Integrating operations could yield cost savings, innovation in AI-space tech, and propel the combined entity‚Äôs valuation toward $3 trillion, boosting long-term share appreciation.  \n‚Ä¢  Rewarding Loyalty: Longtime holders receive priority access to SpaceX equity, aligning with Musk‚Äôs promise and potentially mitigating dilution concerns through overall growth.  \nWhile dilution is a risk, the synergies and exposure to Musk‚Äôs full empire could outweigh it for dedicated investors.  \n\nSteps Involved in a Reverse Merger\nA reverse merger typically allows a private company like SpaceX to go public by acquiring control of a public entity like Tesla, often through these key steps:\n1.  Identify and Negotiate with the Public Company: SpaceX would select Tesla as the target and negotiate terms, often starting with a letter of intent (LOI) outlining the deal structure, valuation, and conditions.\n2.  Conduct Due Diligence: Both parties review financials, legal history, operations, and risks to ensure compatibility.\n3.  Execute Merger Agreement: Draft and sign a definitive agreement detailing the stock swap‚ÄîSpaceX shareholders exchange shares for a majority stake in Tesla.\n4.  File SEC Documents: Submit Form 8-K to report the merger, and potentially a proxy statement or Form S-4 registration for shareholder approval.\n5.  Obtain Shareholder and Regulatory Approvals: Secure votes from shareholders and clearances from antitrust regulators like the FTC or DOJ.\n6.  Close the Transaction: Complete the stock exchange, with SpaceX‚Äôs management potentially taking key roles in the combined entity.\n\nThis process bypasses a traditional IPO, saving time and costs while rewarding loyal Tesla investors per Musk‚Äôs pledge.", "profileUrl": "https://x.com/anthony1", "bio": "Larrikin, Husband ,Tesla believer, Atheist,...wary of fools and people who mean well...... kind as often as possible. NOT interested in sexual content"}, {"score": 25, "label": "Interested (Retail)", "reasons": "Tweet:Ark, Tweet:Shares", "username": "Always21Happy", "displayName": "Gazbars Virubickis", "followers": 86, "following": 0, "verified": "No", "source": "Author", "context": "Shares trade on the secondary market, but liquidity is limited, prices vary (recent estimates around $42‚Äì$45 per share based on valuations), and xAI must approve transfers.\n‚ó¶Hiive: List or bid on available shares. Minimums start low, but availability depends on sellers.", "profileUrl": "https://x.com/Always21Happy", "bio": "Rajons"}, {"score": 25, "label": "Interested (Retail)", "reasons": "Tweet:Pre-IPO, Tweet:Shares", "username": "alexsoare99", "displayName": "Soare Alexandru", "followers": 55, "following": 146, "verified": "No", "source": "Author", "context": "@insiderinvests Karp did not buy shares, but he regularly receives shares through pre-IPO RSU vesting, maintaining a substantial holding (approximately 80 million equivalent shares, including Class A, B, and unvested RSUs).", "profileUrl": "https://x.com/alexsoare99", "bio": "A guy üë®üèª‚Äçüéì with a portfolio üìà and too many stock ideas üåã. Tech lover üíª, I b const tbody = document.getElementById('tbody');
const countEl = document.getElementById('count');

function render(items) {
  countEl.textContent = items.length;
  tbody.innerHTML = items.map(r => {
    let sc = '';
    let bc = '';
    if (r.score >= 50) { sc = 'score-whale'; bc = 'badge-whale'; }
    else if (r.score >= 30) { sc = 'score-high'; bc = 'badge-retail'; }
    else if (r.score >= 20) { sc = 'score-med'; bc = 'badge-retail'; }
    else { sc = 'score-low'; bc = 'badge-retail'; }
    const ctx = r.context || '';
    return '<tr>' +
      '<td class="' + sc + '">' + r.score + '</td>' +
      '<td><span class="badge ' + bc + '">' + r.label + '</span></td>' +
      '<td><b>' + r.username + '</b></td>' +
      '<td>' + r.followers.toLocaleString() + '</td>' +
      '<td>' + r.following.toLocaleString() + '</td>' +
      '<td><small>' + r.reasons + '</small></td>' +
      '<td title="' + ctx.replace(/"/g, '&quot;') + '"><small>' + ctx.substring(0, 120) + (ctx.length > 120 ? '...' : '') + '</small></td>' +
      '<td><a href="' + r.profileUrl + '" target="_blank">Open</a></td>' +
    '</tr>';
  }).join('');
}

function applyFilters() {
  const q = document.getElementById('search').value.toLowerCase();
  const label = document.getElementById('labelFilter').value;
  const sortBy = document.getElementById('sortBy').value;
  let filtered = DATA.filter(r => {
    const matchQ = !q || r.username.toLowerCase().includes(q) || (r.context||'').toLowerCase().includes(q) || r.reasons.toLowerCase().includes(q) || r.displayName.toLowerCase().includes(q) || (r.bio||'').toLowerCase().includes(q);
    const matchLabel = !label || r.label === label;
    return matchQ && matchLabel;
  });
  if (sortBy === 'score') filtered.sort((a, b) => b.score - a.score);
  else if (sortBy === 'followers') filtered.sort((a, b) => b.followers - a.followers);
  else if (sortBy === 'username') filtered.sort((a, b) => a.username.localeCompare(b.username));
  render(filtered);
}

applyFilters();
</script>
