const tb=document.getElementById('tb'),ct=document.getElementById('count');
function go(){
  const q=document.getElementById('search').value.toLowerCase();
  const s=document.getElementById('sort').value;
  let f=D.filter(r=>!q||r.username.toLowerCase().includes(q)||(r.bio||'').toLowerCase().includes(q)||(r.replyText||'').toLowerCase().includes(q));
  if(s==='replyLikes')f.sort((a,b)=>b.replyLikes-a.replyLikes);
  else if(s==='followers')f.sort((a,b)=>b.followers-a.followers);
  else f.sort((a,b)=>a.username.localeCompare(b.username));
  ct.textContent=f.length;
  tb.innerHTML=f.map((r,i)=>{
    let c=r.replyLikes>=100?'hot':(r.replyLikes>=20?'warm':'cool');
    let bio=(r.bio||'').substring(0,80);
    let rep=(r.replyText||'').substring(0,100);
    let v=r.verified?'<span class="v"> âœ“</span>':'';
    return '<tr><td>'+(i+1)+'</td><td class="'+c+'">'+r.replyLikes+'</td><td><b>'+r.username+'</b>'+v+'</td><td><small>'+bio+'</small></td><td>'+r.followers.toLocaleString()+'</td><td><small>'+rep+'</small></td><td><a href="'+r.profileUrl+'" target="_blank">Open</a></td></tr>';
  }).join('');
}
go();
